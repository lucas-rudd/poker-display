cors:
    origins:
        - '*'
    headers:
        - Access-Control-Allow-Origin
        - Content-Type
        - X-Amz-Date
        - Authorization
        - X-Api-Key
        - X-Amz-Security-Token
        - X-Amz-User-Agent
        - X-Requested-With
        - X-Api-Client
        - X-Api-Client-Version